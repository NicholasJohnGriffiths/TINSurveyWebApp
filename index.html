        (function prefillMailerLiteFieldsFromQuery() {
          var query = new URLSearchParams(window.location.search);

          var mappings = [

            { fieldName: 'fields[fye_year_2]', aliases: ['fye_year_2', 'fields[fye_year_2]'] }
          ];

          function getFirstValue(aliases) {
            for (var index = 0; index < aliases.length; index += 1) {
              var value = query.get(aliases[index]);
              if (value !== null && value !== '') {
                return value;
              }
            }
            return null;
          }

          function setValue(fieldName, value) {
            var input = document.querySelector('input[name="' + fieldName + '"]');
            if (!input) {
              return null;
            }

            input.value = value;
            input.dispatchEvent(new Event('input', { bubbles: true }));
            input.dispatchEvent(new Event('change', { bubbles: true }));
            return input;
          }

          mappings.forEach(function (mapping) {
            var value = getFirstValue(mapping.aliases);
            if (value !== null) {
